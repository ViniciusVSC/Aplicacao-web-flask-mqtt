<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listagem de Mensagens</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar">
      <div class="container-fluid d-flex justify-content-between">
        <div class="flex-grow-1">
          <a class="navbar-brand text-white">SeguraNois Security</a>
        </div>
        <div>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('login.login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login.cadastro') }}">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('ligar.ligar') }}">Ligar Sensor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('carrinho.carrinho')}}">
                <img
                  src="{{ url_for('static', filename='imagem/carrinho.png') }}"
                  alt="Carrinho de Compras"
                  width="30"
                  height="30"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <h1>Listagem de Mensagens</h1>
      <table class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>HorÃ¡rio</th>
            <th>Mensagem</th>
          </tr>
        </thead>
        <tbody>
          {% for r in leituras %}
          <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.date_time }}</td>
            <td>{{ r.message }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
