{% import "utils/forms.html" as forms %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar">
      <div class="container-fluid d-flex justify-content-between">
        <div class="flex-grow-1">
          <a class="navbar-brand text-white">SeguraNois Security</a>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <img
                    src="{{ url_for('static', filename='imagem/password.png') }}"
                    alt="SeguraNois Security"
                    class="img-fluid"
                  />
                </div>
                <div class="col-md-6">
                  <h1 class="mb-4">Login</h1>
                  <form action="{{ url_for('login.login') }}" method="POST">
                    <div class="mb-3">
                      <label for="nome" class="form-label">Nome:</label><input type="text" class="form-control" id="nome" name="nome" required/>
                    </div>
                    <div class="mb-3">
                      <label for="senha" class="form-label">Senha:</label><input type="password" class="form-control" id="senha" name="senha" required/>
                    </div>
                    <a href="{{ url_for('login.index') }}">Acessar</a>
                  </form>
                  <p>
                    NÃ£o tem uma conta?
                    <a href="{{ url_for('login.cadastro') }}">Cadastre-se</a>.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
