<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listagem de Usuários</title>
    <!-- Add the Bootstrap CSS file -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <h1 class="display-4 text-center my-4">Listagem de Usuários</h1>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Adicionar um container flex para alinhar os elementos -->
        <div class="container-fluid d-flex justify-content-between">
          <!-- Mover o texto para a esquerda -->
          <div class="flex-grow-1">
            <a class="navbar-brand">SeguraNois Security</a>
          </div>

          <!-- Mover os botões de navegação para a direita -->
          <div>
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('login.login') }}"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login.cadastro') }}"
                  >Cadastro</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('produtos.produtos') }}"
                  >Produtos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="{{ url_for('listar_clientes.listar_clientes') }}"
                  >Listar Clientes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('ligar.ligar') }}"
                  >Ligar Sensor</a
                >
              </li>
            </ul>
            <a
              class="navbar-brand ml-auto"
              href="{{url_for('carrinho.carrinho')}}"
            >
              <img
                src="{{ url_for('static', filename='imagem/carrinho.png') }}"
                alt="Carrinho de Compras"
                alt="Carrinho de Compras"
                width="30"
                height="30"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <!-- Add the Bootstrap table -->
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>João Silva</td>

            <td>joao.silva@gmail.com</td>
          </tr>
        </tbody>
      </table>
    </main>
    <!-- Add the Bootstrap JavaScript file -->
    <script src="<https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="<https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="<https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
